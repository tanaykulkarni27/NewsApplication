<!DOCTYPE html>
<html class="no-js">

	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>

	</head>
	<body>
	<header id="fh5co-header">
		
		<div class="container-fluid">

			<div class="row">
				<div class="col-lg-12 col-md-12 text-center">
					<h1 id="fh5co-logo">Latest News Updates</h1>
				</div>

			</div>
		
		</div>

	</header>
	<!-- END #fh5co-header -->
	<div class="container-fluid">
		<div class="row fh5co-post-entry">
		<!-- Run For loop From Here -->
		{% for atuh,title,image,date in content %}
			<article class="col-lg-3 col-md-3 col-sm-3 col-xs-6 col-xxs-12 animate-box">
				<figure>
					<a href="elaborate/{{title}}"><img src="{{image}}" alt="Image" class="img-responsive"></a>
				</figure>
				<span class="fh5co-meta"><a href="elaborate/{{title}}">{{auth}}</a></span>
				<h2 class="fh5co-article-title"><a href="elaborate/{{title}}">{{title}}</a></h2>
				<span class="fh5co-meta fh5co-date">{{date}}</span>
			</article>
		{% endfor %}
			<!-- End For loop From Here -->		
			<div class="clearfix visible-xs-block"></div>
		</div>
	</div>
	</body>
